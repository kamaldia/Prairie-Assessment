<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT-Access</title>
  <script src="./section-1.js"></script>
  <link rel="stylesheet" href="./section-1.css"/>
</head>
<body>
  <article id="detail">
    <h1>NFT Access<p id="instruction">Please fill your detail to access your account</p></h1>
    <form id="form">
      <label class="email">Email</label>
      <input class="form-children" type="text" class="email" placeholder="john.doe@example.com"/>
      <label class="password">Password</label>
      <input class="form-children" type="text" class="password" placeholder="**********"/>
      <label id="remember">Remember me</label>
      <input class="form-children" type="checkbox" id="remember"/>
      <a class="form-children" id="forgot_password" href="#">Forgot password?</a>
      <button class="form-children" id="sign_in">Sign in</button>
      <button class="form-children" id="google_sign_in"><img src="#" alt="(google-logo)"/> Sign in with Google</button>
      <a class="form-children" id="sign_up" href="#">Don't have an account? Sign up</a>
    </form>
  </article>
  <img id="hero" src="./Assets/hero-img.png" alt="hero-image"/>
</body>
</html>
